<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Task Management System</title>
    
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" language="JavaScript">
        function registerSign()
        {
  
            window.location = 'sign.html'
  
        }

        function myfunc(event){
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var username = document.getElementById("username").value;
            var pass = document.getElementById("pass").value;
            var cfpass = document.getElementById("cfpass").value;

            localStorage.setItem('ls_name',name);
            localStorage.setItem('ls_email',email);
            localStorage.setItem('ls_phone',phone);
            localStorage.setItem('ls_username',username);
            localStorage.setItem('ls_pass',pass);
            localStorage.setItem('ls_cfpass',cfpass);
        }

   </script>
  </head>
  <body>
    <h1>Task Management System</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->

    <div id="form">
        <h3>Register</h3><br>
        <form onsubmit="myfunc(event)">
           Full Name: <input type="text" id="name" required /><br><br>
           Email id: <input type="email" id="email" required /><br><br>
           Phone: <input type="number" id="phone" required /><br><br>
           Username: <input type="text" id="username" required /><br><br>
           Password: <input type="password" id="pass" required /><br><br>
           Confirm Password: <input type="password" id="cfpass" required /><br><br>
           <input type="submit" value="Register" onClick="registerSign()" class="button"/><br><br>
        </form>

        <p class="sign">Already have an account? <a href="sign.html">Sign In</a></p>

    </div>
  </body>
</html>
