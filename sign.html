<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Task Management System</title>
    <link rel="stylesheet" href="sign.css">
    <script type="text/javascript" language="JavaScript">

      function urfunct(event) {
        var enteredName = $("#name2").val();
        var enteredPass = $("#pass2").val();

        var storedName = localStorage.getItem("ls_username");
        var storedPass = localStorage.getItem("ls_pass");

        if (enteredName == storedName && enteredPass == storedPass) {
          alert("You are logged in!");
          window.open("third.html")
        }
        else {
          alert("Username and Password do not match!");
        }
      }
 </script>
  </head>
  <body>
    <h1>Task Management System</h1>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  
    <div id="form">
        <h3>Sign In</h3><br>
        <form onsubmit="urfunct(event)">
           Username: <input type="text" id="name2"><br><br>
           Password: <input type="password" id="pass2"><br><br>
           <input type="submit" value="Sign In" class="button" /><br><br>
        </form>

        <p class="sign">Don't have an account? <a href="first.html">Register Here</a></p>

    </div>
  </body>
</html>
