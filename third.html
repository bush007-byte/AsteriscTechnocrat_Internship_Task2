<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Task Management System</title>
    
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" language="JavaScript">
        function registerSign()
        {
  
            var storedName = localStorage.getItem("ls_name");
            document.getElementById("target").innerHTML = "Welcome " + storedName ;
            
        }

        function openForm()
        {
          window.location = 'form.html'
        }

        function openTask()
        {
          window.location = 'task.html'
        }


   </script>
  </head>
  <body onload="registerSign()">
    <h1 id="target"></h1> 
<nav>
    <div class="w3-dropdown-hover" id="nv">
      <button class="w3-button">Projects <i class="fa fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-bar-block">
        <a href="#" class="w3-bar-item w3-button">Link</a>
        <a href="#" class="w3-bar-item w3-button">Link</a>
      </div>
    </div><br><br><br>

    <div class="w3-dropdown-hover" id="nvi">
      <button class="w3-button">Tasks <i class="fa fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-bar-block">
        <a href="#" class="w3-bar-item w3-button">Link</a>
        <a href="#" class="w3-bar-item w3-button">Link</a>
      </div>
    </div><br><br><br>

    <div>
      <ul>
        <li>
          <a href="tasklist.html">Task List</a>
        </li>
      </ul>
    </div><br><br>

    
</nav>
<div>
   <div class="plus" onclick="openForm()">&#43;
   </div>
   <p class="line"><b>Create new project</b></p>
  
   <div class="plus" onclick="openTask()">&#43;
  </div>
  <p class="line"><b>Create new task</b></p>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    

  </body>
</html>
